<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Edit book</title>
<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>

<h1>Edit book</h1>
	<div>
	<form th:object ="${book}" th:action="@{../save}" action="#" method="post">
	
	<input type="hidden" th:field="*{id}" class="form-control"/>
	
	<label for="title">Title</label>
	<input type="text" id="title" th:field="*{title}" class="form-control"/>
	<div style="clear: both; display: block; height: 10px;"></div>
	
	<label for="author">Author</label>
	<input type="text" id="author" th:field="*{author}"/>
	<div style="clear: both; display: block; height: 10px;"></div>
	
	<label for="year">Year</label>
	<input type="number" id="year" th:field="*{year}"/>
	<div style="clear: both; display: block; height: 10px;"></div>
	
	<label for="isbn">ISBN</label>
	<input type="text" id="isbn" th:field="*{isbn}"/>
	<div style="clear: both; display: block; height: 10px;"></div>
	
	<label for="price">Price</label>
	<input type="number" id="price" th:field="*{price}"/>
	<div style="clear: both; display: block; height: 10px;"></div>
	
	<input type="submit" class="btn btn-success" value="Save"></input>
	
	</form>
	
	</div>
</body>
</html>
